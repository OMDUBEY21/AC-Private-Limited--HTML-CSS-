<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="hero">
        <div class="formbox">
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="togglebtn">Register</button>
            </div>
            <form class="inputgrp">
                <input type="text" class="inputfield" placeholder="Username" required minlength="4">
                <input type="text" class="inputfield" placeholder="Password" required maxlength="8">
                <input type="checkbox" class="checkbox" ><span>Remember your Password</span>
                <button type="submit" class="submitbtn">Register</button>
            </form>
        </div>
        
    </div>
</body>
</html>
